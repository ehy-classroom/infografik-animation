<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografik Animation | Bouncing Ball</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/fontawesome.css">

    <style>
        :root {
            --my-duration: 1s;
            --key-01: 0%;
            --key-02: 25%;
            --key-03: 50%;
            --key-04: 75%;
            --key-05: 100%;
        }



        .ball {
            z-index: 2;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            animation: bounce var(--my-duration) infinite;
        }

        .shadow {
            z-index: 1;
            position: absolute;
            top: 235px;
            left: 0;
            right: 0;
            margin: 0 auto;
            animation: shade var(--my-duration) infinite;
        }

        .ground {
            z-index: 0;
            position: absolute;
            top: 220px;
            left: 0;
            right: 0;
            margin: 0 auto;
            height: 200px;
            background-color: #fff;
        }

        @keyframes bounce {
            0% {
                top: 20px;
                transform: scale(1, 1);
                animation-timing-function: ease-out;
            }

            25% {
                top: 200px;
                transform: scale(1, 1);
                animation-timing-function: ease-in;
            }

            50% {
                top: 220px;
                transform: scale(2, 0.2);

            }

            75% {
                top: 20px;
                transform: scale(0.2, 2);
                animation-timing-function: ease-out;
            }

            100% {
                top: -1em;
                transform: scale(1, 1);

            }
        }


        @keyframes shade {
            0% {

                transform: scale(1, 0.2);
                animation-timing-function: ease-out;
            }

            25% {

                transform: scale(1, 0.2);
                animation-timing-function: ease-in;
            }

            50% {

                transform: scale(2, 0.2);

            }

            75% {

                transform: scale(0.2, 0.2);
                animation-timing-function: ease-out;
            }

            100%{

                transform: scale(1, 0.2);

            }
        }
    </style>




</head>

<body>
    <header>
        <div class="container">

            <a href="index.html">
                <svg id="ic-ehy-grid" class="ic" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">

                    <rect x="11" y="11" width="10" height="10" rx="2" ry="2" />
